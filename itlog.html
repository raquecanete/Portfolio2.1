<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-8">
    <!-- Section starts here -->
    <section class="max-w-3xl mx-auto w-full">
        <div class="space-y-8">
            <!-- Large statement -->
            <div>
                <p class="text-4xl md:text-5xl font-light text-gray-900 leading-relaxed">
                    I help conscious brands elevate their message through magical digital experiences
                </p>
            </div>
            
            <!-- Founder info aligned to right -->
            <div class="text-right">
                <p class="text-gray-600 text-lg">
                    Founder, Rizbout Bobsidijk
                </p>
            </div>
        </div>
    </section>
    <!-- Section ends here -->
</body>
</html>
